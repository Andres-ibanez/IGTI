<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color</title>
</head>
<body>
    <header>
        <h1>Color Selector</h1>
    </header>
    <main>
        <div class="container">
            <div class="containerItem">
                <label for="red" class="labelColor">(R) Red </label>
                <input type="range" name="red" id="red" min="0" max="255" value="0">
                <input type="text" disabled id="redValue" value="0">
            </div>
            <div class="containerItem">
                <label for="green" class="labelColor">(G) Green </label>
                <input type="range" name="green" id="green" min="0" max="255" value="0">
                <input type="text" id="greenValue" value="0" disabled>
            </div>
            <div class="containerItem">
                <label for="blue" class="labelColor">(B) Blue </label>
                <input type="range" name="blue" id="blue" min="0" max="255" value="0">
                <input type="text" id="blueValue" value="0" disabled>
            </div>
        </div>
        <div class="containerColor">

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
